<!DOCTYPE html>
<html>
    <head>
        <title>Jquery PHP Filemanager</title>

        <!-- asserts -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">

            <!-- tool box -->
            <div class="well-small" id="tools">
                <a class="btn btn-primary btn-small" id="upload-file"><i class="icon-upload icon-white"></i> Upload</a>
                <a class="btn btn-small" data-type="file" id="new-file"><i class="icon-file"></i> New File</a>
                <a class="btn btn-small" data-type="folder" id="new-folder"><i class="icon-folder-close"></i> New folder</a>
                <a class="btn btn-small" id="clear-msgbox"><i class="icon-remove-circle"></i> Clear Messages</a>
            </div>

            <!-- breadcrumb -->
            <ul class="breadcrumb" id="breadcrumb">
                <li><a href="/">Content</a> <span class="divider">/</span></li>
            </ul>

            <!-- file manager view -->
            <div id="filemanager"></div>
            <ul id="footnote" class="inline">
                <li><i class="icon-pencil"></i> Edit</li>
                <li><i class="icon-arrow-right"></i> Move / Rename</li>
                <li><i class="icon-remove"></i> Remove</li>
            </ul>

            <!-- message box -->
            <div id="msgbox"></div>

            <!-- new modal -->
            <div id="new-modal" class="modal hide fade">
                <div class="modal-header">
                    <h3>New</h3>
                </div>
                <div class="modal-body">
                    <input type="text" class="input-xlarge" id="new-modal-target" />
                    <input type="hidden" id="new-modal-type" />
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" id="new-modal-submit">Create</button>
                    <button class="btn" data-dismiss="modal">Cancel</button>
                </div>
            </div>

            <!-- move modal -->
            <div id="move-modal" class="modal hide fade">
                <div class="modal-header">
                    <h3>Move / Rename</h3>
                </div>
                <div class="modal-body">
                    From:<br />
                    <input type="text" class="input-xlarge" id="move-modal-source" /><br />
                    To:<br />
                    <input type="text" class="input-xlarge" id="move-modal-destination" />
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" id="move-modal-submit">Move</button>
                    <button class="btn" data-dismiss="modal">Cancel</button>
                </div>
            </div>

            <!-- remove modal -->
            <div id="remove-modal" class="modal hide fade">
                <div class="modal-header">
                    <h3>Remove</h3>
                </div>
                <div class="modal-body">
                    <input type="text" class="input-xlarge" id="remove-modal-target" disabled /><br />
                    <small>Only empty directories can be removed.</small>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal" id="remove-modal-submit">Remove</button>
                    <button class="btn" data-dismiss="modal">Cancel</button>
                </div>
            </div>

            <!-- upload modal -->
            <div id="upload-modal" class="modal hide fade">
                <div class="modal-header">
                    <h3>Upload</h3>
                </div>
                <div class="modal-body">
                    <form id="upload" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="fun" value="upload" />
                        <input type="hidden" name="path" id="upload-path" />
                        <input type="file" name="files[]" multiple /><br />
                        <small>You can select multiple files.</small>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" id="upload-modal-submit">Upload</button>
                    <button class="btn" data-dismiss="modal" id="upload-modal-clear">Clear</button>
                </div>
            </div>

            <!-- file manager script -->
            <script type="text/javascript" src="js/fm.js"></script>
        </div>
    </body>
</html>
